<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <link rel="stylesheet" type="text/css" href="./style/styles.css">
  <title>Gestore Toelettatura Cani</title>
</head>

<body>
  <header>
    <div class="title">
      <h1>Gestione Toelettatura Cani</h1>
      <h1>di Michele Marullo</h1>
    </div>
    <div class="title-clock">
      <div id="date-time-container">
        <div id="date-display"></div>
        <div id="clock-display"></div>
      </div>
      <button id="open-file" aria-label="Open File">Apri il File</button>
      <button id="return-home" aria-label="Return Home">Ritorna alla Home</button>
    </div>
  </header>

  <div draggable="true" id="drag">Porta qui il file excel per leggerlo</div>
  <div id="app-message" class="app-message-hidden"></div>
  <button id="prepare-table" aria-label="Prepare Table">Prepara il file excel</button>
  <table id="excel-data"></table>
  <button id="add-row" aria-label="Add Row">Aggiungi una nuova riga</button>
  <button id="update-table" aria-label="Update Table">Aggiorna il file</button>
  <button id="create-table" aria-label="Create Table">Crea il file</button>
</body>

<script src="./renderer.js"></script>

</html>
